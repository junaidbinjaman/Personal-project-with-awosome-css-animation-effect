<!DOCTYPE html>
<html lang="en">

<head>

    <!-- required meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file links -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Practice On Personal Project</title>
</head>

<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="avater">
                    <img src="img/avater-jwolt.jpg" alt="jwolt">
                    <h3>Jwolt Junaid</h3>
                    <p>Pro Member</p>
                </div>
                <div class="nav-area">
                    <div class="nav1">
                        <img src="img/steam.png" alt="stream">
                        <h2>Streem</h2>
                    </div>
                    <div class="nav1">
                        <img src="img/upcoming.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="nav1">
                        <img src="img/twitch.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="nav1">
                        <img src="img/library.png" alt="">
                        <h2>Libary</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro For Free Games</h2>
                    <img src="img/controller.png" alt="">
                </div>
            </div>
            <div class="detail-area">
                <div class="active">
                    <h1 data-text="ActiveGame...">ActiveGame...</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PSS Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PSS Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PSS Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="ball1"></div>
        <div class="ball2"></div>
    </main>
</body>

</html>
